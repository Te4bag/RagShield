# RagShield Configuration
ingestion:
  chunk_size: 600
  chunk_overlap: 60

retrieval:
  top_k: 3

models:
  # Local Embedding Model
  embeddings: "all-MiniLM-L6-v2"
  # Groq Generator Model
  generator: "llama3-8b-8192"
  # Local NLI Model for verification
  nli_model: "cross-encoder/nli-deberta-v3-small"

verification:
  # Score threshold to consider something "Supported"
  entailment_threshold: 0.85